    doFirst {
        classpath = sourceSets.main.compileClasspath + commonProject.sourceSets.main.compileClasspath
    }
    
    // Suppress Javadoc warnings/errors since we're using custom doclets
    failOnError = false
}

task copyTSDoc(type: Copy) {
    group = 'documentation'
    description = 'Copies the typescript files to the build folder'
    dependsOn generateTSDoc
    
    from file("${rootProject.rootDir}/docs/typescript")
    into file("${rootProject.layout.buildDirectory.get().asFile}/docs/typescript")
}

task generateWebDoc(type: Javadoc) {
    group = 'documentation'
    description = 'Generates the web documentation for the project'
    
    source = sourceSets.main.allJava + commonProject.sourceSets.main.allJava
    destinationDir = file("${rootProject.layout.buildDirectory.get().asFile}/docs/web/")
    options.doclet = 'xyz.wagyourtail.doclet.webdoclet.Main'
    options.docletpath = [file("${rootProject.rootDir}/buildSrc/build/libs/buildSrc.jar")]
    (options as CoreJavadocOptions).addStringOption('v', mod_version)
    (options as CoreJavadocOptions).addStringOption('mcv', minecraft_version)
    (options as StandardJavadocDocletOptions).links(
        'https://docs.oracle.com/javase/8/docs/api/',
        'https://www.javadoc.io/doc/org.slf4j/slf4j-api/1.7.30/',
        'https://javadoc.io/doc/com.neovisionaries/nv-websocket-client/latest/'
    )
    
    doFirst {
        classpath = sourceSets.main.compileClasspath + commonProject.sourceSets.main.compileClasspath
    }
    
    // Suppress Javadoc warnings/errors since we're using custom doclets
    failOnError = false
}

task copyWebDoc(type: Copy) {
    group = 'documentation'
    description = 'Copies the web documentation to the build folder'
    dependsOn generateWebDoc
    
    from file("${rootProject.rootDir}/docs/web")
    into file("${rootProject.layout.buildDirectory.get().asFile}/docs/web")
    
    inputs.property('version', project.version)
    
    filesMatching('index.html') {
        expand('version': project.version)
    }
}

task createDist(type: Copy) {
    group = 'build'
    description = 'Creates all files for the distribution of the project'
    dependsOn copyPyDoc, copyTSDoc, copyWebDoc, jar, project(':neoforge').tasks.jar, project(':extension:graal:python').tasks.jar
    
    // Copy documentation
    from file("${rootProject.layout.buildDirectory.get().asFile}/docs")
    
    // Copy fabric jar
    from(tasks.jar)
    
    // Copy neoforge jar  
    from(project(':neoforge').tasks.jar)
    
    // Copy python extension jar
    from(project(':extension:graal:python').tasks.jar)
    
    into file("${rootProject.rootDir}/dist")
}
