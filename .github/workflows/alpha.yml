name: Alpha Nightly

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

env:
  JAVA_VERSION: '21'
  MODRINTH_PROJECT: 2m9WfquA
  MOD_ID: jsmacros
  TZ: America/New_York

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      mod_version: ${{ steps.versions.outputs.mod_version }}
      mc_versions: ${{ steps.versions.outputs.mc_versions }}
      alpha_date: ${{ steps.versions.outputs.alpha_date }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Compute versions
        id: versions
        shell: bash
        run: |
          ALPHA_DATE=$(date +%Y%m%d)
          MOD_VERSION=$(./gradlew -q printVersion -Pchannel=alpha -Palpha_date=${ALPHA_DATE} | tail -1 | tr -d '\n\r')
          MC_VERSIONS=$(./gradlew -q printMinecraftVersion -Pchannel=alpha -Palpha_date=${ALPHA_DATE} | tail -1 | tr -d '\n\r')
          echo "alpha_date=${ALPHA_DATE}" >> "$GITHUB_OUTPUT"
          echo "mod_version=${MOD_VERSION}" >> "$GITHUB_OUTPUT"
          echo "mc_versions=${MC_VERSIONS}" >> "$GITHUB_OUTPUT"

      - name: Build distribution
        run: ./gradlew createDist -Pchannel=alpha -Palpha_date=${{ steps.versions.outputs.alpha_date }}

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: alpha-dist-${{ steps.versions.outputs.mod_version }}
          path: dist/**/*

  publish:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: alpha-dist-${{ needs.build.outputs.mod_version }}
          path: dist

      - name: List dist contents
        run: ls -R dist

      - name: Create GitHub prerelease and upload all artifacts
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.build.outputs.mod_version }}-alpha-${{ needs.build.outputs.alpha_date }}
          name: JsMacros ${{ needs.build.outputs.mod_version }} (alpha)
          body: |
            Alpha build for JsMacros ${{ needs.build.outputs.mod_version }} (date: ${{ needs.build.outputs.alpha_date }}).
            Built game versions: ${{ needs.build.outputs.mc_versions }}
          files: |
            dist/**
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
