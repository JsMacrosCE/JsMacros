# This is a basic workflow to help you get started with Actions

name: Build Beta

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on: push

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Stamp beta version
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require("fs");
            const path = "./gradle.properties";
            let file = fs.readFileSync(path).toString();
            const lines = file.split("\n").map(line => {
              if (line.trim().startsWith("version=")) {
                return `${line}-beta-${process.env.GITHUB_SHA.substring(0, 7)}`;
              }
              return line;
            });
            fs.writeFileSync(path, lines.join("\n"));

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Run build with Gradle wrapper
        run: |
          chmod +x gradlew
          ./gradlew createDist --info --stacktrace

      - name: Compute artifact name
        id: artifact_name
        shell: bash
        run: |
          echo "value=$(./gradlew -q printArtifactName)" >> "$GITHUB_OUTPUT"

      - name: Bundle mods, documentation and source code
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact_name.outputs.value }}
          path: |
            ./dist/**/*
