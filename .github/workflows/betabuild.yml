# This is a basic workflow to help you get started with Actions

name: Build Beta

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on: push

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - uses: actions/github-script@v7
        id: fname
        with:
          result-encoding: string
          script: |
            const fs = require("fs");
            let file = fs.readFileSync("./gradle.properties");
            file = file.toString().split("\n").map(e => e.trim().startsWith("version=") ? `${e}-beta-${process.env.GITHUB_SHA.substring(0, 7)}` : e).join("\n");
            fs.writeFileSync("./gradle.properties", file);
            const mod_version = file.toString().split("\n").filter(e => e.trim().startsWith("version="))[0].split("=")[1].trim();
            const mod_id = file.toString().split("\n").filter(e => e.trim().startsWith("mod_id="))[0].split("=")[1].trim();
            return `${mod_id}-${mod_version}`;

      - name: Zip source code
        run: |
          mkdir -p dist
          zip -r "./dist/${{ steps.fname.outputs.result }}-source.zip" .

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '21'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Run build with Gradle wrapper
        run: |
          chmod +x gradlew
          ./gradlew build --info --stacktrace

      - name: Collect build artifacts
        run: |
          mkdir -p dist
          cp fabric/build/libs/*.jar dist/ 2>/dev/null || true
          cp neoforge/build/libs/*.jar dist/ 2>/dev/null || true
          # Remove sources and dev jars from dist
          rm -f dist/*-sources.jar dist/*-dev.jar 2>/dev/null || true

      - name: Bundle mods, documentation and source code
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.fname.outputs.result }}
          path: |
            ./dist/**/*
            !./dist/*-sources.jar
            !./dist/*-dev.jar
